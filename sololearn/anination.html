<div id="container">
    <div id="box"></div>
</div>

<style>
    #container{
        width: 20px;
        height: 20px;
        background: blue;
        position: relative;
    }
    #box{
        width: 50px;
        height: 50px;
        background: yellow;
        position: absolute;
    }
</style>

<script>
    var pos = 0;
    //our box element
    var box = document.getElementById("box");
    var t = setInterval(move, 10);

    function move() {
        if (pos>= 150){
            clearInterval(t);
        }else{
            pos += 1;
        box.style.left = pos+"px";
        }
        
    }
</script>
